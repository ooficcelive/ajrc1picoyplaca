<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico y Placa Bogotá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2035;
            --secondary-color: #2a3f5f;
            --accent-color: #4a72da;
            --text-light: #ffffff;
            --today-color: #4a9dda;
            --tomorrow-color: #4adaa0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #152043 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--text-light);
        }
        
        .date-display {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .restriction-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            flex: 1;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid;
        }
        
        .card.today h2 {
            color: var(--today-color);
            border-bottom-color: var(--today-color);
        }
        
        .card.tomorrow h2 {
            color: var(--tomorrow-color);
            border-bottom-color: var(--tomorrow-color);
        }
        
        .digits-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }
        
        .digit {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50%;
            color: white;
            background: var(--secondary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .today .digit {
            background: var(--today-color);
        }
        
        .tomorrow .digit {
            background: var(--tomorrow-color);
        }
        
        .no-restriction {
            text-align: center;
            padding: 15px;
            color: #ccc;
            font-style: italic;
        }
        
        .button-container {
            margin-top: auto;
            padding: 15px 0;
        }
        
        .more-days-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: white;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(74, 114, 218, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .more-days-btn:hover {
            background: #5b85eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(74, 114, 218, 0.5);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            padding: 15px 0;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.1rem;
            color: #fff;
        }
        
        .loading i {
            display: block;
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        
        .error {
            text-align: center;
            padding: 20px;
            background: rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }
        
        .note {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (min-height: 700px) {
            .digit {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }
        }

        @media (max-height: 600px) {
            .digit {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .card h2 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-car"></i> Pico y Placa Bogotá</h1>
            <div class="date-display" id="dateDisplay"></div>
        </header>
		
		<div class="button-container">
            <a href="https://www.pyphoy.com/bogota/particulares" target="_blank" class="more-days-btn">
                <i class="fas fa-calendar-week"></i> Ver más días
            </a>
              
      
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Cargando restricciones...
        </div>
        
        <div id="error" class="error" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <p>Error al cargar los datos. Por favor, intente nuevamente.</p>
        </div>
        
        <div class="restriction-cards" id="restrictionCards" style="display: none;">
            <div class="card today">
                <h2><i class="fas fa-calendar-day"></i> Pico y Placa Hoy</h2>
                <div class="digits-container" id="todayDigits"></div>
            </div>
            
            <div class="card tomorrow">
                <h2><i class="fas fa-calendar-plus"></i> Pico y Placa Mañana</h2>
                <div class="digits-container" id="tomorrowDigits"></div>
       
        
        <div class="note">
            <p><strong>Nota:</strong> Esta información es referencial. Consulte siempre las fuentes oficiales para confirmar.</p>
        </div>
        </div>
		</div>

       

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar fecha actual
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const today = new Date();
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            document.getElementById('dateDisplay').textContent = 
                `Hoy: ${today.toLocaleDateString('es-ES', options)}`;
            
            // Simular tiempo de carga
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('restrictionCards').style.display = 'flex';
                
                // Datos de ejemplo (estructurados correctamente)
                // En la práctica real, estos vendrían del scraping de la URL
                const todayDigits = [1, 2, 3, 4, 5];
                const tomorrowDigits = [6, 7, 8, 9, 0];
                
                const todayContainer = document.getElementById('todayDigits');
                const tomorrowContainer = document.getElementById('tomorrowDigits');
                
                // Mostrar dígitos para hoy
                if (todayDigits.length > 0) {
                    todayDigits.forEach(digit => {
                        const digitElement = document.createElement('div');
                        digitElement.className = 'digit';
                        digitElement.textContent = digit;
                        todayContainer.appendChild(digitElement);
                    });
                } else {
                    todayContainer.innerHTML = '<div class="no-restriction">No hay restricciones para hoy</div>';
                }
                
                // Mostrar dígitos para mañana
                if (tomorrowDigits.length > 0) {
                    tomorrowDigits.forEach(digit => {
                        const digitElement = document.createElement('div');
                        digitElement.className = 'digit';
                        digitElement.textContent = digit;
                        tomorrowContainer.appendChild(digitElement);
                    });
                } else {
                    tomorrowContainer.innerHTML = '<div class="no-restriction">No hay restricciones para mañana</div>';
                }
                
            }, 1500);
        });
    </script>
</body>
</html>
